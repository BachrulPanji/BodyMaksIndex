<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI - Body Mass Index</title>
    <link rel="stylesheet" href="warnabody.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Kalkulator BMI</h1>
            <p>Hitung Body Mass Index Anda dan dapatkan saran kesehatan yang tepat</p>
        </div>
        <div class="content">
            <form id="bmiForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">
                    </div>

                    <div class="form-group">
                        <label for="jenisKelamin">Jenis Kelamin</label>
                        <select id="jenisKelamin" name="jenisKelamin" required>
                            <option value="">Pilih jenis kelamin</option>
                            <option value="pria">Pria</option>
                            <option value="wanita">Wanita</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="umur">Umur (tahun)</label>
                        <input type="number" id="umur" name="umur" required min="1" max="120" placeholder="Contoh: 25">
                    </div>

                    <div class="form-group">
                        <label for="tinggiBadan">Tinggi Badan (cm)</label>
                        <input type="number" id="tinggiBadan" name="tinggiBadan" required min="50" max="250" placeholder="Contoh: 170">
                    </div>

                    <div class="form-group">
                        <label for="beratBadan">Berat Badan (kg)</label>
                        <input type="number" id="beratBadan" name="beratBadan" required min="20" max="300" step="0.1" placeholder="Contoh: 65.5">
                    </div>
                </div>

                <button type="submit" class="calculate-btn">üßÆ Hitung BMI Saya</button>
            </form>

            <div id="resultContainer" class="result-container">
                <div class="bmi-result">
                    <div class="bmi-value" id="bmiValue">0.0</div>
                    <div class="bmi-category" id="bmiCategory">Normal</div>
                </div>

                <div class="suggestions">
                    <h3 id="suggestionTitle">üí° Saran untuk Anda</h3>
                    <ul class="suggestion-list" id="suggestionList">
                    </ul>
                </div>
            </div>

            <div class="bmi-chart">
                <div class="chart-title">üìä Kategori BMI</div>
                <div class="chart-item chart-underweight">
                    <span>Kurus</span>
                    <span>&lt; 18.5</span>
                </div>
                <div class="chart-item chart-normal">
                    <span>Normal</span>
                    <span>18.5 - 24.9</span>
                </div>
                <div class="chart-item chart-overweight">
                    <span>Kelebihan Berat</span>
                    <span>25.0 - 29.9</span>
                </div>
                <div class="chart-item chart-obese">
                    <span>Obesitas</span>
                    <span>‚â• 30.0</span>
                </div>
            </div>
        </div>
    </div>
